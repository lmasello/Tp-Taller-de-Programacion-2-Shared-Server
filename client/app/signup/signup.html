<music-header></music-header><div class="signup"><div class="signup-form"><form data-ng-submit="$ctrl.signup()"><input type="user_name" name="user_name" placeholder="User name" data-ng-model="$ctrl.data.userName"><input type="email" name="email" placeholder="Email" data-ng-model="$ctrl.data.email"><input type="email" name="re_email" placeholder="Confirm email" data-ng-model="$ctrl.data.re_email"><input type="first_name" name="first_name" placeholder="First name *" data-ng-model="$ctrl.data.firstName"><input type="last_name" name="last_name" placeholder="Last name *" data-ng-model="$ctrl.data.lastName"><input type="date" name="birthdate" data-ng-model="$ctrl.data.birthdate"><input list="countries" name="country" placeholder="Country" data-ng-model="$ctrl.data.country" required="required"><datalist id="countries"><option value="Argentina"></option><option value="Chile"></option><option value="Uruguay"></option><option value="Brasil"></option></datalist><input type="password" name="password" placeholder="Password" data-ng-model="$ctrl.data.password" required="required"><div class="submit"><input ng-click="$ctrl.signup()" value="SIGN UP"></div></form></div></div>
