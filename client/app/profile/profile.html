<music-header></music-header><div class="profile"><div class="profile-title">{{$ctrl.getFirstName()}} profile:</div><div class="profile-form"><form><input type="user_name" name="user_name" placeholder="User name" data-ng-model="$ctrl.data.userName" disabled="disabled"><input type="email" name="email" placeholder="Email" data-ng-model="$ctrl.data.email" disabled="disabled"><input type="first_name" name="first_name" placeholder="First name *" data-ng-model="$ctrl.data.firstName"><input type="last_name" name="last_name" placeholder="Last name *" data-ng-model="$ctrl.data.lastName"><input type="date" name="birthdate" data-ng-model="$ctrl.data.birthdate"><input list="countries" name="country" placeholder="Country" data-ng-model="$ctrl.data.country"><datalist id="countries"><option value="Argentina"></option><option value="Chile"></option><option value="Uruguay"></option><option value="Brasil"></option></datalist><div class="submit"><input ng-click="$ctrl.updateUser()" value="UPDATE USER"></div></form></div></div>
